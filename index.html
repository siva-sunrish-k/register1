<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <!-- <link rel="stylesheet" href="demo.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "open sans", sans-serif;
            padding: 0;
            margin: 0;
        }

        .contact-container {
            justify-content: center;
            display: flex;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, #F554B2, pink, rgb(202, 33, 188), #F554B2, pink, rgb(202, 33, 188));
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.7;
        }

        .register {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 400px;
            height: fit-content;
            border-radius: 10px;
            position: absolute;
            /* border: 1px solid #ccc; */
            box-shadow: 5px 5px 20px black;
            opacity: 2.1;
            top: 50%;
            left: 50%;
            z-index: 1;
            transform: translate(-50%, -50%);
            /* text-align: center; */

        }

        .register h1 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 800;

        }

        .register label {
            display: block;
            margin-bottom: 8px;
            text-transform: capitalize;
            /* font-family: "open sans", sans-serif; */
            /* font-weight: bolder; */
            font-weight: 700;

        }

        .register input,
        .register textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 15px;
            border: none;
            /* border: 1px solid #ccc; */
            box-sizing: border-box;
            /* background-color: transparent; */

        }

        .register button {
            display: block;
            width: 100px;
            padding: 10px;
            /* background-color: #007bff; */
            color: white;
            background-color: #ce155f;
            border: none;
            box-shadow: 5px 5px 10px black;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            left: 40%;
        }

        .register button:hover {
            color: yellow;
            background-color: black;
        }


        @media (max-width: 768px) {
            .register {
                width: 90%;
                padding: 15px;
                box-shadow: 3px 3px 15px black;
            }

            .register h1 {
                font-size: 1.5rem;
            }

            .register button {
                width: 80px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .register {
                width: 100%;
                padding: 10px;
                box-shadow: 2px 2px 10px black;
            }

            .register h1 {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .register label {
                margin-bottom: 5px;
            }

            .register input,
            .register textarea {
                padding: 6px;
                margin-bottom: 10px;
            }

            .register button {
                width: 70px;
                padding: 6px;
            }
        }


    </style>
</head>

<body>
    <div class="contact-container">
        <div class="register">
            <h1>Register</h1>
            <form action="" onsubmit="validateForm()">
                <label>First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name" required>

                <label>Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name" required>

                <label>Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter Your Age" required>

                <label>Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

                <label>Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter Your Address">

                <label>City:</label>
                <input type="text" id="city" name="city" placeholder="Enter Your City">

                <button type="submit" onclick="registerSuccess()">Register!</button>
            </form>
        </div>
    </div>

    <script>



        function validateForm() {
            // Prevent form from submitting automatically
            event.preventDefault();

            // Get form elements
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;

            // Clear any previous error messages
            let valid = true;

            // Validate First Name
            if (firstname.trim() === "") {
                alert("First Name is required.");
                valid = false;
            }

            // Validate Last Name
            if (lastname.trim() === "") {
                alert("Last Name is required.");
                valid = false;
            }

            // Validate Age
            if (age.trim() === "" || isNaN(age) || age <= 0) {
                alert("Please enter a valid Age.");
                valid = false;
            }

            // Validate Email
            if (email.trim() === "" || !validateEmail(email)) {
                alert("Please enter a valid Email address.");
                valid = false;
            }

            // Validate Address (optional field, but can be validated if needed)
            // Example: Check if length is less than 5 characters
            if (address.trim().length > 0 && address.trim().length < 5) {
                alert("Address should be at least 5 characters long.");
                valid = false;
            }

            // Validate City (optional field, but can be validated if needed)
            // Example: Check if length is less than 2 characters
            if (city.trim().length > 0 && city.trim().length < 2) {
                alert("City should be at least 2 characters long.");
                valid = false;
            }

            // If all validations pass, show success alert
            if (valid) {
                alert("Registration successful!");
                registerSuccess();
            }
        }

        // Helper function to validate email format
        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        // Dummy function for registration success (you can replace this with actual logic)
        function registerSuccess() {
            // Logic for handling successful registration (e.g., redirect, submit data)
            console.log("Registration logic goes here.");
        }






    </script>
</body>

</html>
